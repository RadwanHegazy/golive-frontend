{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="{% static 'style/auth.css' %}">
</head>
<body>
    
    <img src="{% static 'images/bg.png' %}" alt="" class="bg">

    
    <div class="container">

        <form action="" method="POST" >

            {% csrf_token %}

            <input type="email" name="email" autocomplete="off" placeholder="البريد الالكتروني">
            <input type="password" name="password" autocomplete="new-passowrd" placeholder="كلمة المرور">

            <div class="btns">
                <a href="{% url 'register' %}">انشاء حساب ؟</a>
                <button type="submit">تسجيل</button>
            </div>

        </form>

    </div>


    <script>
        if ("{{error}}"){
            alert("{{error}}")
        }
    </script>
</body>
</html>
